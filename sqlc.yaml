version: "2"
sql:
  - engine: postgresql
    queries: "db/queries/"
    schema: "db/schema.sql"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v5"
        out: "sqlc"
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
          - column: "hotels.images"
            nullable: true
            go_type:
              import: "github.com/duylamasd/hotels-merge/sqlc/dto"
              package: "dto"
              pointer: true
              type: "HotelImages"
          - column: "hotels.amenities"
            nullable: true
            go_type:
              import: "github.com/duylamasd/hotels-merge/sqlc/dto"
              package: "dto"
              pointer: true
              type: "HotelAmenities"
          - column: "hotels.location"
            nullable: true
            go_type:
              import: "github.com/duylamasd/hotels-merge/sqlc/dto"
              package: "dto"
              pointer: true
              type: "HotelLocation"
